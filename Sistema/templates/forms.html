<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>formulario</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/estilo.css'%}"/>
</head>
<body>
    <h2>Formulário para listas</h2>
    <form action="/Forms/" method="post">
        {% csrf_token %}

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" maxlength="50" required>
        <br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" maxlength="100" required></textarea>
        <br>

        <label for="proprietario">Proprietário:</label>
        <input type="text" id="proprietario" name="proprietario" maxlength="50" required>
        <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
